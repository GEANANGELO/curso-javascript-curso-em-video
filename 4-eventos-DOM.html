<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            font: normal 18pt arial;
            width: 100px;
        }
        div#area{
            font: normal 20pt arial;
            background: rgb(42, 139, 42);
            width: 300px;
            height: 300px;
            line-height: 200px;
            text-align: center;
        }
        div#res{
            margin-top: 20px;
            color: blue;
        }
       
    </style>
</head>
<body>
    <!--  aqui estamos adicionando as funcoes direto no html
    <div id="area"  onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" >
    -->
    <div id="area">    
        esperando evento...
    </div>

    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    
    <script>
        var area1 = window.document.getElementById('area');
        /*adicionando as funcoes direto no script*/
        area1.addEventListener('click', clicar);
        area1.addEventListener('mouseenter', entrar);
        area1.addEventListener('mouseout', sair);

        function clicar(){            
            area1.innerText = 'clicou!';
            area1.style.background='blue';
        }
        function entrar(){
            area1.innerText = 'entrou';
            area1.style.background='red';
        }
        function sair(){
            area1.innerText = 'saiu';
            area1.style.background='purple';
        }

        function somar(){
            var tn1 = window.document.getElementById('txtn1');
            var tn2 = window.document.querySelector('input#txtn2');
            var res = window.document.getElementById('res');
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2;
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
